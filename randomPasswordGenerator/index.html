<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="passLength">Password length: </label>
    <input type="number" id="passLength" value="8" min="1"><br>

    <input type="checkbox" id="includeLowercase">
    <label for="includeLowercase">Include Lowercase </label>
    <br>
    <input type="checkbox" id="includeUppercase">
    <label for="includeUppercase">Include Uppercase </label>
    <br>
    <input type="checkbox" id="includeNumbers">
    <label for="includeNumbers">Include Numbers</label>
    <br>
    <input type="checkbox" id="includeSymbols">
    <label for="includeSymbols">Include Symbols</label>
    <br>    

    <button onclick="showGeneratedPassword()">Generate</button>
    <br><label id="password"></label>


    
    <script src="index.js"></script> 
</body>
</html>
