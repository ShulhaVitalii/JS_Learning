    <link rel="stylesheet" href="style.css">

    <div id="box1" class="box">
        <p>Box1</p>

    <div id="box2" class="box">
        <p>Box2</p>

    <div id="box3" class="box">

    <input id="myText"><br><br>
    <button id="mySubmit">Submit</button>

    <br><br>
    <h2>Counter</h2>
    <label id="countLabel">0</label><br>
    <div id="counterDiv">
        <button class="counterButton" id="increaseBtn">Increase</button>
        <button class="counterButton" id="resetBtn">Reset</button>
        <button class="counterButton" id="decreaseBtn">Decrease</button>
    </div>
    <br>
    <div>

        <label id="randomLabel3" class="randomLabel"></label>
    </div>

    <br>
    <div>
        <input type="checkbox" id="myCheckbox">
        <label for="myCheckbox">Subscribe</label><br>

        <input type="radio" id="visaBtn">
        <label for="visaBtn">Visa</label><br>
        <input type="radio" id="mastercardBtn">
        <label for="mastercardBtn">MasterCard</label><br>
        <input type="radio" id="payPalBtn">
        <label for="payPalBtn">PayPal</label><br><br>

        <button type="submit" id="mySubmitCheckbox">Submit</button><br>

        <p id="subResult"></p>
        <p id="paymentResult"></p>

        <button onclick="startTimer()">Start</button>
        <button onclick="clearTimer()">Clear</button>

    </div>

    <ul id="fruits">
        <li id="apple">apple</li>
        <li>orange</li>

    </ul>
    
    <ul id="vegetables">

        <li>potato</li>
