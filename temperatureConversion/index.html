<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conventor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="">
        <h1>Temperature conversion:</h1>
        <input type="number" id="inputData" value="0"><br><br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celsium ➡ Fahrenheit</label><br>
        <input type="radio" id="toCelsium" name="unit">
        <label for="toCelsium">Fahrenheit ➡ Celsium</label><br>
        <br>
        <button type="button" onclick="convert()">Submit</button><br>
        <p id="result"></p>
    </form>  
    

    <script src="index.js"></script>    
   
</body>
</html>
